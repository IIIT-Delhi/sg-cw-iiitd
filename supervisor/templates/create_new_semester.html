{% extends 'supervisorcore.html' %}
{% load bootstrap %}
{% block content %}

    <h3>Create New Semester</h3>

    <br>

    <form action="{% url 'create_new_semester' %}" method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-info btn-sm">
            New Semester
        </button>

    </form>

    {% for semester in semesters %}
        <form action="{% url 'update-semester' id=semester.id%}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ semester.id }}">
            <input type="text" name="label" value="{{ semester.label }}">
            <input type="checkbox" name="show_to_students" {% if semester.show_to_students %} checked {% endif %}>
            <button type="submit">Update</button>
        </form>
        <form action="{% url 'delete-semester' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ semester.id }}">
            <button type="submit">Delete this semester</button>
        </form>
    {% endfor %}

{% endblock %}
