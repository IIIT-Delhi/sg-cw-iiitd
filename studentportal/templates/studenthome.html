{% extends 'core.html' %}

{% block my_projects %}
{% if user.projects %}
	<center><h3>Projects</h3></center>
	<ul>
	{% for p in user.projects.all %}
		<li> <a href=" {% url 'viewproject' p.id %} "> {{ p.title }} </a></li>
	{% endfor %}
{% else %}
	<center> You have not done any CW Project yet. </center>
{% endif %}
<a href = " {% url 'addproject' %} ">Add new project</a>


{% endblock %}
