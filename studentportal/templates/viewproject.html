{% extends 'core.html' %}

{% block content %}

	<center>
		{{ project.title }}
	</center>

	<a href="{% url 'editproject' project.id %}">Edit your project details</a>
	<a href="{% url 'upload_document' project.id %}">Upload logs</a>

	<center>DOCUMENTS</center>
	{% for doc in project.documents.all %}
		<a href = "{% url 'download_document' doc.id %}">
		{{ doc.document.name }}</a>
		<br />

	{% endfor %}

{% endblock %}
