{% extends 'core.html' %}

{% block content %}

<form action="{% url 'upload_document' id %}" method = "post" enctype="multipart/form-data"> {% csrf_token %}
<p>{{ form.non_field_errors }}</p>
<p>{{ form.document.label_tag }} {{ form.document.help_text }}</p>
<p>
    {{ form.document.errors }}
    {{ form.document }}
</p>
<p><input type="submit" value="Upload" /></p>
</form>
{% endblock %}
