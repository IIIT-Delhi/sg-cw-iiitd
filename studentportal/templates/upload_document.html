{% load bootstrap %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title" id="ModalLabel"> <strong>Upload a file for your project</strong> </h4>
</div>

<div class="modal-body clearfix">
	<form action="{% url 'upload_document' id %}" method = "post" enctype="multipart/form-data"> {% csrf_token %}
	{{ form|bootstrap_horizontal }}
	<input id="upload_button" type='submit' value='Upload' class="btn btn-info btn-lg" style="margin-top:10px; float:right;" />
	<span style="color:red; display: none;" id="upload_size_warning">The file size is <span id="upload_size_warning_size"></span> Mb. It would be rejected by the server.</span>
	</form>
</div>

<script type="text/javascript">
	$("#id_document").bind('change', function(){
		var size = this.files[0].size;
		if (size > {{ max_size }}){
			$("#upload_size_warning_size").text(Math.round(size*100/1024/1024)/100);
			$("#upload_size_warning").show();
			$("#upload_button")[0].disabled = true;
		} else {
			$("#upload_size_warning").hide();
			$("#upload_button")[0].disabled = false;
		}
	});
</script>
