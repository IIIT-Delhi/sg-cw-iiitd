{% extends 'core.html' %}
{% block content %}
<a class="btn btn-warning" style="float:right;" role="button" href = "{% url 'student_view_news' 0 %}">All news</a>
<br />
<hr />
<table>
	<thead>
	<tr><td>News</td><td>Created on</td><td>Priority</td></tr>
	</thead>
	<tbody>
	{% for n in news %}
	<tr>
		<td>{{ n.content}}</td>
		<td>{{ n.date_created|date:"D d M Y" }}</td>
		<td>{{ n.get_priority }}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</table>
{% endblock %}
