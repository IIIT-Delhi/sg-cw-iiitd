{% load bootstrap %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <h4 class="modal-title" id="ModalLabel"><strong>Update Batch</strong></h4>
</div>

<div class="modal-body clearfix">
    <form action="{% url 'update_batch_student' %}" method="post">
        {% csrf_token %}

        {{ form|bootstrap_horizontal }}

        <br/>

        <br>

        For example, if your batch is 2018-2022, submit 2018 above and press submit.

        <input type="submit" value="Submit" class="btn btn-warning btn-sm"
               style="margin-top:10px; margin-left:45%; padding-left:5%; padding-right:5%"/>
    </form>
    <hr/>
</div>
